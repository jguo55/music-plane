<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Music Plane</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <meta name="google-site-verification" content="1IMHmTKR_M1jZZjOTcDrAmrKhfF7JGzwR-O7ioCNXds" />
    </head>
    <body>
        <h1>Music Plane</h1>
        <p>
            Welcome to Music Plane
        </p>
        <img src="spotify-logo.svg" id="logo">
        <div id = "loggedout" class="Login">
            <header class="App-header">
                <a class="btn-spotify" href="/login">Login with Spotify</a>
            </header>
        </div>
        <div id = "loggedin">
            <div class="Generate">
                <button class="btn-gen" id="generate">Generate Plane</button>
            </div>
            <select id="time range">
                <option value="short_term">Past 4 Weeks</option>
                <option value="medium_term">Past 6 Months</option>
                <option value="long_term">All Time</option>
              </select>
            <div class="flex-container" id="plane"> 
                <div class ="grid-item" id="quadrant1"></div>
                <div class ="grid-item" id="quadrant2"></div>
                <div class ="grid-item" id="quadrant3"></div>
                <div class ="grid-item" id="quadrant4"></div>
            </div>
        </div>
        <script src = "server.js"></script>
    </body>
</html>
